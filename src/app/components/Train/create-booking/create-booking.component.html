
<html>
  <style>body{
 margin: 0;
      padding: 0;
      background-image: url('https://th-i.thgim.com/public/incoming/mehrei/article66778905.ece/alternates/FREE_1200/vande%20bharat%20kerala.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
  }
      h1 {
        text-align: center;
        color: rgb(23, 30, 225);
      }
  .container{
    width: 100%;
    height: 100vh;
   overflow: hidden;
  }
      .box{
      width: 30%;
      height:fit-content;
      border-radius: 10px;
     overflow: hidden;
     background-color: rgba(242, 217, 92, 0.9);
     color:white;
     display: flex;
     justify-content: center;
     overflow: hidden;
     display: flex;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
     
  }
  

.left {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.left form {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.gender-inputs {
  display: flex;
  align-items: center;
}

.gender-inputs label {
  margin-right: 10px;
}

  
      label {
        display: block;
        margin-bottom: 3px; /* Adjusted margin */
      }
  
      input {
      
        padding: 3px; /* Adjusted padding */
      }
  
      button {
        padding: 3px 8px; /* Adjusted padding */
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #45a049;
      }
      
      .gender-inputs {
        margin-top: 2px; /* Adjusted margin */
        margin-left: 2px; /* Adjusted margin */
      }</style>
<body >
  <h1>Book Ticket</h1>

<div class="container">
  <div class="box">
  <div class="left">
    <form (ngSubmit)="bookTicket()">
      <label for="trainId">Train ID:</label>
      <input type="number" id="trainId" [(ngModel)]="bghModel.TrainId" name="trainId" required>

      <h3>Passenger Details</h3>
      <div *ngFor="let passenger of passengers; let i = index">
        <label>Passenger {{ i + 1 }}</label>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="passenger.Name" name="name" required>
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" [(ngModel)]="passenger.Age" name="age" required>
        </div>
        <div class="gender-inputs">
          <label for="gender">Gender:</label>
          <div>
            <label for="male">Male</label>
            <input type="radio" id="male" value="M" [(ngModel)]="passenger.Gender" name="gender" required>
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" id="female" value="F" [(ngModel)]="passenger.Gender" name="gender" required>
          </div>
          <div>
            <label for="others">Others</label>
            <input type="radio" id="others" value="O" [(ngModel)]="passenger.Gender" name="gender" required>
          </div>
        </div>
        <button type="button" (click)="removePassenger(i)">Remove</button>
      </div>
      <p> </p>
      <button type="button" (click)="addPassenger()" *ngIf="passengers.length < 6">Add Passenger</button>
      <p> </p>
      <button type="submit">Book Ticket</button>
    </form>
  </div>
  <div class="right">
    <h3>Passenger List</h3>
    <ul>
      <li *ngFor="let passenger of passengers; let i = index">
        <span>Passenger: {{ passenger.Name }}</span>
        <span>Age: {{ passenger.Age }}</span>
        <span>Gender: {{ passenger.Gender }}</span>
        <button type="button" (click)="removePassenger(i)">Remove</button>
      </li>
    </ul>
  </div>
</div>
</div>

    
</body>
</html>
